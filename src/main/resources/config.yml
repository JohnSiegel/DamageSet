item-display-names:
  helmet: '&8[&4Damage&8] &cHelmet'
  chestplate: '&8[&4Damage&8] &cChestplate'
  leggings: '&8[&4Damage&8] &cLeggings'
  boots: '&8[&4Damage&8] &cBoots'

item-lore:
  - '&7Deal &c$damage-buff-percent$% &7more damage when'
