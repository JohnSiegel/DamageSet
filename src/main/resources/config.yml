#   helmet: []
#   chestplate: []
#   leggings: []
#   boots: []

default-item-enchantments:
  helmet:
    - PROTECTION_ENVIRONMENTAL 4
    - DURABILITY 3
  chestplate:
    - PROTECTION_ENVIRONMENTAL 4
    - DURABILITY 3
  leggings:
    - PROTECTION_ENVIRONMENTAL 4
    - DURABILITY 3
  boots:
    - PROTECTION_ENVIRONMENTAL 4
    - DURABILITY 3
    - DEPTH_STRIDER 3

equip-message: '&7You have equipped the &cDamage Set&7.'
unequip-message: '&7You have unequipped the &cDamage Set&7.'